</head>

<body>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand p-2" href="#">Daft Punk</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="container col-8">
            <div class="text-center p-4">
                <h2>Contactate con nosotros</h2>
            </div>
            <section class="row p-4 m-auto">
                <div class="container">
                    <div id="contactanos" class="row">
                        <div class="container d-flex justify-content-center col-6">
                            <div>
                                <p class="text-center animate__animated animate__pulse comentarioSus">
                                    Si te gustó nuestra pagina, por favor dejanos un comentario y suscribete.
                                </p>
                                <form class="text-light">
                                    <div class="mb-3 mt-3">
                                        <label for="email" class="form-label">Email:</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Ingresa Tu Email" name="email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="txt" class="form-label">Nombre:</label>
                                        <input type="text" class="form-control" id="txt" placeholder="Ingresa Tu Nombre"
                                            name="inname">
                                    </div>
                                    <div>
                                        <label for="comentarios">Comentarios:</label>
                                        <textarea class="form-control" rows="5" id="Comentarios" name="text"></textarea>
                                    </div>
                                    <div class="form-check mb-3 mt-1">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="suscriba"> Suscribete!
                                        </label>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit"
                                            class="btn btn-dark animate__animated animate__bounceIn">Enviar</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="container text-center col-6 h3 ">
                            <p class="p-4 animate__animated animate__flash h5 nosUbicamos">Nos ubicamos en:</p>
                            <div class="">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7858.137907643805!2d-59.02952006493742!3d-34.09667752322532!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bb0b6886fb22e9%3A0xe2b7335180abf4c1!2sPlaza%20Mitre!5e0!3m2!1ses-419!2sar!4v1672062707810!5m2!1ses-419!2sar"
                                    class="embed-responsive-item img-fluid" width="300" height="300"
                                    style="border: 3px;" allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade "></iframe>
                            </div>
                        </div>

                    </div>
            </section>
        </section>

        <section>
            <footer>
                <div class="text-center p-3">
                    <a href="https://open.spotify.com/artist/4tZwfgrHOc3mvqYlEYSvVi"><i
