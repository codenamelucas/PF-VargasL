        <section class="container col-8">

            <section class="row p-4 m-auto">

                <div class="container">
                    <div class="row">


                        <div class="container d-flex justify-content-center col-xl-6 col-md-8 col-xs-10">
                            <div>
                                <p>
                                    Si te gustó nuestra pagina, por favor deja un comentario y suscribete.
                                </p>

                                <form class="text-light ">
                                    <div class="mb-3 mt-3">
                                        <label for="email" class="form-label">Email:</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Ingresa Tu Email" name="email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="txt" class="form-label">Nombre:</label>
                                        <input type="text" class="form-control" id="txt" placeholder="Ingresa Tu Nombre"
                                            name="inname">
                                    </div>
                                    <div>
                                        <label for="comentarios">Comentarios:</label>
                                        <textarea class="form-control" rows="5" id="Comentarios" name="text"></textarea>
                                    </div>
                                    <div class="form-check mb-3 mt-1">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="suscriba"> obtener
                                            información
                                            sobre nuevos conciertos.
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-dark ">Submit</button>
                                </form>
                            </div>
                        </div>

                        <div class="container text-center col-xl-6 col-md-8 col-xs-10 h3 ">
                            <p class="p-4">Encuentranos en:</p>
                           <div class="">

                        </div>
